<!DOCTYPE html>
<html lang="en" ng-app="patterns">
	<head>
		<title>Project Template</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		

		<script src="js/app.js"></script>

		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/controllers.js"></script>
		
	</head>
	<body class="container">
		<div ng-controller="mainCtrl as vm">
			<h1>{{vm.title}}</h1>
			<p>
				The lazy load pattern is useful to only load part of the data for a user, until they request the complete data set, typically by an ajax call.
			</p>

			<hr/>

			<table class="table">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Department</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="user in vm.users">
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.department}}</td>
					<td>
						<button class="btn btn-default" ng-click="vm.load(user)">
							<span class="fa fa-refresh"></span> Load
						</button>
					</td>
				</tr>
			</table>

		</div>
	</body>
</html>
